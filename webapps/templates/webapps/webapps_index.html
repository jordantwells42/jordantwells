{% extends "base.html"%}
{% block content %}
<div class = "container ">
	<div class = "row justify-content-center">
		<h3 class = "col-12 title mt-5">
			Welcome to my Web Apps
		</h3>
	</div>
</div>
	<div class = "container my-4">
		{% for WebApp in WebApps %}
		
			<div class = "webapp-card card mb-3">
				<a href = "{{WebApp.ref}}">
				<h1 class = "webapp-title title mb-3">{{WebApp.title}}</h1>
				</a>
				<p class = "description" style = "text-align: left">{{WebApp.description}}</p>
				<a href = "{{WebApp.github}}">GitHub Link</a>
			</div>

		
		{% endfor %}
	</div>
{% endblock content %}
