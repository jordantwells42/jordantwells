{% extends "base.html"%}
{% block content %}

<div class = "container my-5">
	<a  class = "title blog-title" href = "{% url 'blog:blog_index' %}"> <h2>back to posts</h2> </a>
	<div class = "row my-3">
		<div class = "col 6">
			<h2 class = "post-title title"> {{post.title}}</h1>
			<p class = "post-about">by Jordan Wells
			| posted on {{post.created_on|date:"F d, Y"}} </p>
			<hr>  </hr>
			<div class = "col-md-10">
				<p class = "post-body"> {{post.body | safe }}</p>
			</div>
		</div>
	</div>
	
</div>

{% endblock content %}
